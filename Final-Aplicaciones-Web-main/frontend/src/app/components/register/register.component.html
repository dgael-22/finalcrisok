<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="register-card card border-0 shadow-lg">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 fw-bold gradient-text">Crear Cuenta</h2>
                    <p class="text-center text-muted mb-4">Únete a nuestra comunidad de moda</p>

                    <form>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Nombre Completo</label>
                            <input type="text" class="form-control form-control-lg" placeholder="María García" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Correo Electrónico</label>
                            <input type="email" class="form-control form-control-lg" placeholder="maria@ejemplo.com"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Contraseña</label>
                            <input type="password" class="form-control form-control-lg" placeholder="••••••••" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Confirmar Contraseña</label>
                            <input type="password" class="form-control form-control-lg" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            Registrarse
                        </button>
                        <p class="text-center text-muted">
                            ¿Ya tienes cuenta? <a routerLink="/login" class="text-primary fw-semibold">Inicia sesión</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
